<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PANEL MACCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #ef233c; --secondary: #2b2d42; --bg: #f4f7f6; --green: #2ec4b6; --orange: #ff9f1c; --blue: #3a86ff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--secondary); padding-bottom: 70px; }
        
        .navbar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .tab-bar { display: flex; background: white; position: sticky; top: 54px; z-index: 99; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; font-size: 0.7rem; font-weight: 700; color: #888; cursor: pointer; }
        .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .tab-btn i { display: block; font-size: 1.2rem; margin-bottom: 3px; }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Form Input */
        .form-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        input { flex: 1; padding: 14px; border-radius: 12px; border: 1.5px solid #eee; font-family: inherit; outline: none; font-size: 1rem; }
        .btn-paste { background: #e9ecef; border: none; padding: 0 15px; border-radius: 12px; cursor: pointer; color: var(--secondary); }
        .btn-send { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1rem; }

        /* Order Cards */
        .order-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid #ddd; position: relative; }
        .order-card.ready { border-left-color: var(--orange); }
        .order-card.onprogress { border-left-color: var(--blue); background: #f0f7ff; }
        .order-card.delivered { border-left-color: var(--green); opacity: 0.8; }

        .status-info { font-size: 0.75rem; font-weight: bold; margin-top: 10px; padding: 8px; border-radius: 8px; display: block; text-align: center; }
        .status-new { background: #fff3bf; color: #856404; }
        .status-otw { background: #e3f2fd; color: #0d47a1; }
        .status-done { background: #e8f5e9; color: #1b5e20; }

        .btn-status { width: 100%; margin-top: 10px; padding: 12px; border-radius: 10px; border: none; color: white; font-weight: bold; cursor: pointer; font-family: inherit; }
        .btn-ready { background: var(--orange); }
        .btn-delete { background: none; color: #ef233c; font-size: 0.7rem; border: none; margin-top: 10px; width: 100%; cursor: pointer; }

        .time-info { font-size: 0.65rem; color: #aaa; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; }
    </style>
</head>
<body>
    <div class="navbar"><h3>ADMIN MACCA</h3><button onclick="location.reload()" style="background:none;border:none;color:white;"><i class="fas fa-sync-alt"></i></button></div>
    
    <div class="tab-bar">
        <button class="tab-btn active" onclick="openTab(event, 'tab-input')"><i class="fas fa-plus-circle"></i>INPUT</button>
        <button class="tab-btn" onclick="openTab(event, 'tab-monitor')"><i class="fas fa-desktop"></i>MONITOR</button>
        <button class="tab-btn" onclick="openTab(event, 'tab-rekap')"><i class="fas fa-chart-bar"></i>REKAP</button>
    </div>

    <div class="container">
        <div id="tab-input" class="tab-content active">
            <div class="form-card">
                <input type="text" id="cust-name" placeholder="Nama Pelanggan" style="width:100%; margin-bottom:10px; display:block; box-sizing:border-box;">
                <div class="input-group">
                    <input type="tel" id="cust-wa" placeholder="WhatsApp (62812...)">
                    <button class="btn-paste" onclick="pasteWA()"><i class="fas fa-paste"></i></button>
                </div>
                <button class="btn-send" onclick="buatPesanan()">KIRIM KE DRIVER</button>
            </div>
            <div id="new-orders-list"></div>
        </div>

        <div id="tab-monitor" class="tab-content">
            <div id="monitor-list"></div>
        </div>

        <div id="tab-rekap" class="tab-content">
            <div style="background:white;padding:20px;border-radius:20px;">
                <h4>Performa Driver (Bulan Ini)</h4>
                <table><tbody id="rekap-list"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjEI1iiOjfrpyaZzEntRCGuiiorgxol0", databaseURL: "https://lesehan-macca-new-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function pasteWA() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('cust-wa').value = text.replace(/\D/g, '');
            } catch (err) { alert('Gagal paste. Ketik manual saja.'); }
        }

        function formatWaktu(ts) {
            const d = new Date(ts);
            return `${d.getDate()} ${["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"][d.getMonth()]} - ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        function openTab(evt, tabId) {
            let i, content, btns;
            content = document.getElementsByClassName("tab-content"); for (i = 0; i < content.length; i++) content[i].classList.remove("active");
            btns = document.getElementsByClassName("tab-btn"); for (i = 0; i < btns.length; i++) btns[i].classList.remove("active");
            document.getElementById(tabId).classList.add("active"); evt.currentTarget.classList.add("active");
        }

        function buatPesanan() {
            const n = document.getElementById('cust-name').value; 
            const w = document.getElementById('cust-wa').value;
            if(!n || !w) return Swal.fire('Oops!', 'Nama & WA wajib diisi', 'warning');
            
            db.ref('orders').push({
                customer: n,
                whatsapp: w.replace(/\D/g, ''),
                status: 'new',
                timestamp: Date.now()
            }).then(() => {
                document.getElementById('cust-name').value = '';
                document.getElementById('cust-wa').value = '';
                Swal.fire('Berhasil', 'Pesanan masuk ke dapur', 'success');
            });
        }

        function setReady(k) { db.ref('orders/' + k).update({ status: 'ready' }); }
        function hapusData(k) { 
            Swal.fire({ title: 'Hapus Pesanan?', text: "Data akan hilang permanen", icon: 'warning', showCancelButton: true }).then((res) => { 
                if(res.isConfirmed) db.ref('orders/'+k).remove(); 
            }); 
        }

        db.ref('orders').on('value', snap => {
            const nl = document.getElementById('new-orders-list'); 
            const ml = document.getElementById('monitor-list');
            const rl = document.getElementById('rekap-list');
            nl.innerHTML = ml.innerHTML = rl.innerHTML = '';
            
            let rd = {}; const mNow = new Date().getMonth();

            snap.forEach(child => {
                const o = child.val(); const k = child.key; const dO = new Date(o.timestamp);
                const baseInfo = `<strong>${o.customer}</strong><br><span class="time-info">${formatWaktu(o.timestamp)}</span>`;
                
                if (o.status === 'new') {
                    nl.prepend(createCard(baseInfo + `<button class="btn-status btn-ready" onclick="setReady('${k}')">SIAP ANTAR</button>`, 'new'));
                } 
                else if (o.status === 'ready') {
                    ml.prepend(createCard(baseInfo + `<span class="status-info status-new">MENUNGGU DRIVER AMBIL</span>`, 'ready'));
                }
                else if (o.status === 'onprogress') {
                    ml.prepend(createCard(baseInfo + `<span class="status-info status-otw"><i class="fas fa-motorcycle"></i> OTW: ${o.driver}</span>`, 'onprogress'));
                }
                else if (o.status === 'delivered') {
                    ml.prepend(createCard(baseInfo + `<span class="status-info status-done">SUKSES diantar oleh : ${o.driver}</span><button class="btn-delete" onclick="hapusData('${k}')">HAPUS DARI MONITOR</button>`, 'delivered'));
                    if(o.driver && dO.getMonth() === mNow) rd[o.driver] = (rd[o.driver] || 0) + 1;
                }
            });

            for (let n in rd) rl.innerHTML += `<tr><td><b>${n}</b></td><td style="text-align:right"><b>${rd[n]} Order</b></td></tr>`;
        });

        function createCard(html, status) {
            const div = document.createElement('div');
            div.className = `order-card ${status}`;
            div.innerHTML = html;
            return div;
        }
    </script>
</body>
</html>
