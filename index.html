<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta charset="UTF-8">
    <title>ADMIN MACCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #ef233c; --secondary: #2b2d42; --bg: #f4f7f6; --green: #2ec4b6; --orange: #ff9f1c; --blue: #3a86ff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--secondary); padding-bottom: 70px; }
        .navbar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .tab-bar { display: flex; background: white; position: sticky; top: 54px; z-index: 99; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; font-family: inherit; font-size: 0.7rem; font-weight: 700; color: #888; cursor: pointer; }
        .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .tab-btn i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Form Input Stylings */
        .form-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .input-group { position: relative; margin-bottom: 15px; display: flex; gap: 8px; }
        input { flex: 1; padding: 14px; border-radius: 12px; border: 1.5px solid #eee; box-sizing: border-box; font-family: inherit; font-size: 0.9rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn-paste { background: #eee; border: none; padding: 0 15px; border-radius: 12px; color: var(--secondary); cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        
        .btn-send { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(239, 35, 60, 0.2); }

        /* Order Cards */
        .order-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid #ddd; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }
        .order-card.ready { border-left-color: var(--green); }
        .order-card.onprogress { border-left-color: var(--blue); background: #f0f7ff; }
        .order-card.new { border-left-color: var(--orange); }

        .driver-info { margin-top: 10px; padding: 12px; background: #e3f2fd; border-radius: 12px; color: #0d47a1; font-size: 0.85rem; font-weight: 700; text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px; border: 1px dashed var(--blue); }
        .motor-anim { animation: moveMotor 2s infinite linear; font-size: 1.2rem; color: var(--blue); }
        @keyframes moveMotor { 0% { transform: translateX(-15px); opacity: 0; } 50% { transform: translateX(0); opacity: 1; } 100% { transform: translateX(15px); opacity: 0; } }

        .status-btn { width: 100%; margin-top: 12px; border: none; color: white; padding: 12px; border-radius: 10px; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; cursor: pointer; }
        .btn-orange { background: var(--orange); }
        .btn-green { background: var(--green); }
        .time-info { font-size: 0.65rem; color: #aaa; margin-top: 5px; display: block; }
        .btn-delete { background: none; border: none; color: #ff4d4d; font-size: 0.7rem; font-weight: bold; margin-top: 10px; width: 100%; cursor: pointer; }
        
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="navbar"><h3>ADMIN MACCA</h3><button class="refresh-btn" onclick="location.reload()" style="background:none; border:none; color:white;"><i class="fas fa-sync-alt"></i></button></div>
    
    <div class="tab-bar">
        <button class="tab-btn active" onclick="openTab(event, 'tab-input')"><i class="fas fa-motorcycle"></i>PESANAN</button>
        <button class="tab-btn" onclick="openTab(event, 'tab-history')"><i class="fas fa-check-circle"></i>HISTORY</button>
        <button class="tab-btn" onclick="openTab(event, 'tab-rekap')"><i class="fas fa-users"></i>REKAP</button>
    </div>

    <div class="container">
        <div id="tab-input" class="tab-content active">
            <div class="form-card">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nama Pelanggan" autocomplete="name">
                </div>
                <div class="input-group">
                    <input type="tel" id="wa" placeholder="WhatsApp (Salin nomor lalu klik Paste)" autocomplete="tel">
                    <button class="btn-paste" onclick="pasteWA()"><i class="fas fa-paste"></i> PASTE</button>
                </div>
                <button class="btn-send" onclick="buatPesanan()">TAMBAH PESANAN</button>
            </div>
            <div id="active-orders-list"></div>
        </div>

        <div id="tab-history" class="tab-content"><div id="history-list"></div></div>
        
        <div id="tab-rekap" class="tab-content">
            <div style="background:white; padding:20px; border-radius:20px;">
                <h4 id="rekap-title">Laporan Bulan Ini</h4>
                <table><tbody id="rekap-driver-list"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjEI1iiOjfrpyaZzEntRCGuiiorgxol0", databaseURL: "https://lesehan-macca-new-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fitur Paste Otomatis
        async function pasteWA() {
            try {
                const text = await navigator.clipboard.readText();
                // Hanya ambil angkanya saja
                const cleaned = text.replace(/\D/g, '');
                if(cleaned) {
                    document.getElementById('wa').value = cleaned;
                } else {
                    Swal.fire('Info', 'Clipboard kosong atau tidak berisi nomor', 'info');
                }
            } catch (err) {
                Swal.fire('Oops', 'Berikan izin akses clipboard di browser Anda', 'error');
            }
        }

        function formatWaktu(ts) {
            const d = new Date(ts);
            return `${d.getDate()} ${["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"][d.getMonth()]} - ${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        function openTab(evt, tabId) {
            let i, content, btns;
            content = document.getElementsByClassName("tab-content"); for (i = 0; i < content.length; i++) content[i].classList.remove("active");
            btns = document.getElementsByClassName("tab-btn"); for (i = 0; i < btns.length; i++) btns[i].classList.remove("active");
            document.getElementById(tabId).classList.add("active"); evt.currentTarget.classList.add("active");
        }

        function buatPesanan() {
            const n = document.getElementById('name').value;
            const w = document.getElementById('wa').value;
            if(!n || !w) return Swal.fire('Error', 'Nama & WA harus diisi!', 'error');
            db.ref('orders').push({ customer: n, whatsapp: w.replace(/\D/g, ''), status: 'new', timestamp: Date.now() })
            .then(() => {
                Swal.fire({ icon: 'success', title: 'Berhasil', timer: 1000, showConfirmButton: false });
                document.getElementById('name').value = ''; document.getElementById('wa').value = '';
            });
        }

        function setReady(k) { db.ref('orders/' + k).update({ status: 'ready' }); }
        function hapusData(k) { Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true }).then((res) => { if(res.isConfirmed) db.ref('orders/'+k).remove(); }); }

        db.ref('orders').on('value', snap => {
            const activeList = document.getElementById('active-orders-list');
            const historyList = document.getElementById('history-list');
            const rekapList = document.getElementById('rekap-driver-list');
            activeList.innerHTML = historyList.innerHTML = rekapList.innerHTML = '';
            let rd = {}; const dNow = new Date();

            snap.forEach(child => {
                const o = child.val(); const k = child.key; const dOrder = new Date(o.timestamp);
                const detail = `<strong>${o.customer}</strong><br><span class="time-info">${formatWaktu(o.timestamp)}</span>`;
                const card = document.createElement('div'); card.className = `order-card ${o.status}`;

                if (o.status !== 'delivered') {
                    if (o.status === 'new') card.innerHTML = detail + `<button class="status-btn btn-orange" onclick="setReady('${k}')">SIAP ANTAR</button>`;
                    else if (o.status === 'ready') card.innerHTML = detail + `<button class="status-btn btn-green" disabled>PROSES (MENUNGGU DRIVER)</button>`;
                    else if (o.status === 'onprogress') card.innerHTML = detail + `<div class="driver-info"><i class="fas fa-motorcycle motor-anim"></i> OTW: <b>${o.driver}</b></div>`;
                    activeList.prepend(card);
                } else {
                    card.innerHTML = detail + `<div class="driver-info" style="background:#f1f8e9; color:#2e7d32; border:none;">Selesai: <b>${o.driver}</b></div><button class="btn-delete" onclick="hapusData('${k}')">HAPUS</button>`;
                    historyList.prepend(card);
                    if(o.driver && dOrder.getMonth() === dNow.getMonth()) rd[o.driver] = (rd[o.driver] || 0) + 1;
                }
            });
            for (let name in rd) rekapList.innerHTML += `<tr><td><b>${name}</b></td><td style="text-align:right"><b>${rd[name]}</b></td></tr>`;
        });
    </script>
</body>
</html>
