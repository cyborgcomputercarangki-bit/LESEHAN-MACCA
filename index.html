<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ADMIN MACCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #ef233c; --secondary: #2b2d42; --bg: #f4f7f6; --green: #2ec4b6; --orange: #ff9f1c; --blue: #3a86ff; --dark-green: #1b5e20; --light-green: #e8f5e9; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--secondary); padding-bottom: 70px; }
        .navbar { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .tab-bar { display: flex; background: white; position: sticky; top: 54px; z-index: 99; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 15px 5px; border: none; background: none; font-size: 0.7rem; font-weight: 700; color: #888; cursor: pointer; }
        .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .tab-btn i { display: block; font-size: 1.2rem; margin-bottom: 3px; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #eee; font-family: inherit; outline: none; box-sizing: border-box; margin-bottom: 10px; font-size: 1rem; }
        .btn-send { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        
        .order-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid #ddd; position: relative; }
        .btn-orange { width: 100%; margin-top: 10px; padding: 12px; border-radius: 10px; border: none; color: white; font-weight: bold; background: var(--orange); cursor: pointer; font-family: inherit; }

        .status-container { display: flex; justify-content: center; margin-top: 10px; }
        .btn-waiting { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 0.85rem; background: #e0f2fe; color: #0369a1; border: 1.5px dashed #0ea5e9; }
        .driver-info-otw { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 8px 20px; border-radius: 20px; font-weight: bold; font-size: 0.85rem; background: var(--light-green); color: var(--dark-green); border: 1.5px solid var(--green); }
        
        .bell-anim { animation: ring 0.5s infinite; font-size: 1rem; }
        @keyframes ring { 0% { transform: rotate(0); } 10% { transform: rotate(15deg); } 20% { transform: rotate(-15deg); } 30% { transform: rotate(10deg); } 40% { transform: rotate(-10deg); } 50% { transform: rotate(0); } 100% { transform: rotate(0); } }
        .motor-anim { animation: moveMotor 2s infinite linear; font-size: 1.1rem; }
        @keyframes moveMotor { 0% { transform: translateX(-10px); opacity: 0; } 50% { transform: translateX(0); opacity: 1; } 100% { transform: translateX(10px); opacity: 0; } }

        .time-info { font-size: 0.65rem; color: #aaa; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; }
    </style>
</head>
<body>
    <div class="navbar"><h3>ADMIN MACCA</h3><button onclick="location.reload()" style="background:none;border:none;color:white;"><i class="fas fa-sync-alt"></i></button></div>
    <div class="tab-bar">
        <button class="tab-btn active" onclick="openTab(event, 'tab-input')"><i class="fas fa-motorcycle"></i>PESANAN</button>
        <button class="tab-btn" onclick="openTab(event, 'tab-history')"><i class="fas fa-check-circle"></i>HISTORY</button>
        <button class="tab-btn" onclick="openTab(event, 'tab-rekap')"><i class="fas fa-users"></i>REKAP</button>
    </div>
    <div class="container">
        <div id="tab-input" class="tab-content active">
            <div class="form-card">
                <input type="text" id="name" placeholder="Nama Pelanggan">
                <input type="tel" id="wa" placeholder="WhatsApp (62812...)">
                <button class="btn-send" onclick="buatPesanan()">TAMBAH PESANAN</button>
            </div>
            <div id="active-orders-list"></div>
        </div>
        <div id="tab-history" class="tab-content"><div id="history-list"></div></div>
        <div id="tab-rekap" class="tab-content"><div style="background:white;padding:20px;border-radius:20px;"><h4>Laporan Bulan Ini</h4><table><tbody id="rekap-driver-list"></tbody></table></div></div>
    </div>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjEI1iiOjfrpyaZzEntRCGuiiorgxol0", databaseURL: "https://lesehan-macca-new-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Toast Notification Config
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        function formatWaktu(ts) {
            const d = new Date(ts);
            return `${d.getDate()} ${["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"][d.getMonth()]} ${d.getFullYear()} - ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        function openTab(evt, tabId) {
            let i, content, btns;
            content = document.getElementsByClassName("tab-content"); for (i = 0; i < content.length; i++) content[i].classList.remove("active");
            btns = document.getElementsByClassName("tab-btn"); for (i = 0; i < btns.length; i++) btns[i].classList.remove("active");
            document.getElementById(tabId).classList.add("active"); evt.currentTarget.classList.add("active");
        }

        function buatPesanan() {
            const n = document.getElementById('name').value; const w = document.getElementById('wa').value;
            if(!n || !w) return Swal.fire('Oops!', 'Nama dan WA harus diisi!', 'warning');
            
            db.ref('orders').push({ customer: n, whatsapp: w.replace(/\D/g, ''), status: 'new', timestamp: Date.now() })
            .then(() => { 
                document.getElementById('name').value = ''; 
                document.getElementById('wa').value = ''; 
                Toast.fire({ icon: 'success', title: 'Pesanan ditambahkan' });
            });
        }

        function setReady(k) { 
            db.ref('orders/' + k).update({ status: 'ready' })
            .then(() => Toast.fire({ icon: 'info', title: 'Status: Menunggu Driver' })); 
        }

        function hapusData(k) { 
            Swal.fire({ 
                title: 'Hapus Pesanan?', 
                text: "Data yang dihapus tidak bisa dikembalikan!",
                icon: 'warning', 
                showCancelButton: true,
                confirmButtonColor: '#ef233c',
                cancelButtonColor: '#2b2d42',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            }).then((res) => { 
                if(res.isConfirmed) {
                    db.ref('orders/'+k).remove()
                    .then(() => Toast.fire({ icon: 'success', title: 'Data berhasil dihapus' }));
                } 
            }); 
        }

        db.ref('orders').on('value', snap => {
            const al = document.getElementById('active-orders-list'); const hl = document.getElementById('history-list');
            const rl = document.getElementById('rekap-driver-list'); al.innerHTML = hl.innerHTML = rl.innerHTML = '';
            let rd = {}; const mNow = new Date().getMonth();
            snap.forEach(child => {
                const o = child.val(); const k = child.key; const dO = new Date(o.timestamp);
                const detail = `<strong>${o.customer}</strong><br><span class="time-info">${formatWaktu(o.timestamp)}</span>`;
                const card = document.createElement('div'); card.className = `order-card ${o.status}`;
                if (o.status !== 'delivered') {
                    if (o.status === 'new') {
                        card.innerHTML = detail + `<button class="btn-orange" onclick="setReady('${k}')">SIAP ANTAR</button>`;
                    }
                    else if (o.status === 'ready') {
                        card.innerHTML = detail + `<div class="status-container"><div class="btn-waiting"><i class="fas fa-bell bell-anim"></i> MENUNGGU DRIVER</div></div>`;
                    }
                    else if (o.status === 'onprogress') {
                        card.innerHTML = detail + `<div class="status-container"><div class="driver-info-otw"><i class="fas fa-motorcycle motor-anim"></i> OTW: ${o.driver}</div></div>`;
                    }
                    al.prepend(card);
                } else {
                    card.innerHTML = detail + `<div class="status-container"><div class="driver-info-otw" style="background:#f1f8e9; border:none;">SUKSES diantar oleh : ${o.driver}</div></div><button onclick="hapusData('${k}')" style="background:none;border:none;color:red;font-size:0.7rem;width:100%;margin-top:5px;cursor:pointer;">HAPUS</button>`;
                    hl.prepend(card);
                    if(o.driver && dO.getMonth() === mNow) rd[o.driver] = (rd[o.driver] || 0) + 1;
                }
            });
            for (let n in rd) rl.innerHTML += `<tr><td><b>${n}</b></td><td style="text-align:right"><b>${rd[n]} Selesai</b></td></tr>`;
        });
    </script>
</body>
</html>
